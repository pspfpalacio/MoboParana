<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:composition>
	<f:view>
	<h:head>
		<link rel="shortcut icon" type="image/x-icon"
			href="images/icono.ico" />
		<link rel="stylesheet" href="/includes/estilo.css" type="text/css" />
		<title>Inicio</title>
	</h:head>
	<f:metadata>
		<f:event type="preRenderView" listener="#{beanMensaje.onIdle()}" />
	</f:metadata>
	<h:body>
		<div class="wrapper">
			<div>
				<img alt="HEADER" src="images/oie_banner.jpg" width="100%" align="middle"/>
			</div>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
		 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage value="images/ajax-loader.gif" />
			</p:dialog>
		<h:form onkeypress="return event.keyCode != 13">
			<p:panel style="background:#D27C7A;min-height:900px;">
				<p:growl id="messages" showDetail="false" />
				<ui:include src="/includes/menubar.xhtml"></ui:include>
				<h4>Para ver y descargar el manual de Usuario haga click <a href="includes/manual.pdf" target="_blank" >aquí.</a></h4> 
				<br/>
		    	<br/>
		    	<h1 align="center">  <p:outputLabel value="Bienvenido al Sistema de Gestión #{beanLogueo.usuario.apellidoNombre}"/> </h1> 
		    	
		    	
		    	
		    	<p:commandButton value="Proceso Stock Consig - Venta" action="#{beanLogueo.procesoConsignacionVenta()}" rendered="false" 
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Stock Real" action="#{beanLogueo.procesoStock()}"  rendered="false"
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Verifica Stock" action="#{beanLogueo.procesoVerificaStock()}" rendered="false" 
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso CC" action="#{beanLogueo.procesoCuentaCorriente()}" rendered="false"  
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Consulta Imei" action="#{beanLogueo.procesoImeiMuestra()}" rendered="false"  
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Cambio Imei" action="#{beanLogueo.procesoActualizaImei()}" rendered="false"  
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Actualizacion Consignacion" action="#{beanLogueo.procesoActualizaCons()}" rendered="false"  
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Actualizacion Costo Promedio" action="#{beanLogueo.procesoActualizaCostoPromedio()}" rendered="false" 
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Actualizacion CC Particular" action="#{beanLogueo.procesoCCParticular()}" rendered="false" 
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Actualiza LP Consig" action="#{beanLogueo.procesoLPConsig()}" rendered="false"
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
		    	<p:commandButton value="Proceso Actualiza UC Prods" action="#{beanLogueo.procesoActualizaUltimoCosto()}" 
		    	update="messages" ajax="false" onclick="return confirm('ESTA SEGURO QUE DESEA EJECUTAR EL PROCESO?')"/>
		    	
	    	</p:panel>
		</h:form>
		</div>
	</h:body>
	</f:view>
	</ui:composition>
</html>
