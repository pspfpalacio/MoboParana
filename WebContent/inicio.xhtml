<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:composition>
		<f:view>
			<h:head>
				<link rel="shortcut icon" type="image/x-icon"
					href="images/icono.ico" />
				<link rel="stylesheet" href="/includes/estilo.css" type="text/css" />
				<title>Inicio</title>
			</h:head>
			<h:body>
				<div class="wrapper">
					<div>
						<img alt="HEADER" src="images/oie_banner.jpg" width="100%" align="middle"/>
					</div>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				 
					<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
					    <p:graphicImage value="images/ajax-loader.gif" />
					</p:dialog>
					<h:form onkeypress="return event.keyCode != 13">
						<p:panel style="background:#D27C7A;min-height:900px;">
							<p:growl id="messages" showDetail="false" />
							<ui:include src="/includes/menu.xhtml"></ui:include>
					    	<br/>
					    	<h1 align="center">  <p:outputLabel value="BIENVENIDO AL SISTEMA DE GESTION DE VENTAS DE MOVILES EN CONSIGNACION"/> </h1>
				    	</p:panel>
					</h:form>
				</div>
			</h:body>
		</f:view>
	</ui:composition>
</html>
