<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:composition>
	<f:view>
	<h:head>
		<link rel="shortcut icon" type="image/x-icon"
			href="../../images/icono.ico" />
		<link rel="stylesheet" href="/includes/estilo.css" type="text/css" />
		<title>Cliente</title>
	</h:head>
	<h:body>
		<div class="wrapper">
			<ui:include src="/includes/header.xhtml" />
			<h:form id="formulario">
				<p:panel style="background:#D27C7A;min-height:900px;">
				<p:growl id="messages" showDetail="false" />
				<ui:include src="/includes/menubar.xhtml" />
				<br/>
				<br/>
    			<p:panelGrid columns="4" style="width:100%;">
    				<f:facet name="header">
    					<h:outputText value="#{beanCliente.headerText}" />
    				</f:facet>
    				<p:outputLabel value="Apellido y Nombres: " />
    				<p:inputText value="#{beanCliente.cliente.apellidoNombre}" />
    				
    				<p:outputLabel value="Nombre de Negocio: " />
    				<p:inputText value="#{beanCliente.cliente.nombreNegocio}" />
    				
    				<p:outputLabel value="DirecciÃ³n: " />
    				<p:inputText value="#{beanCliente.cliente.direccion}" />
    				
    				<p:outputLabel value="Tel./Cel.: " />
    				<p:inputText value="#{beanCliente.cliente.telefono}" />
    				
    				<p:outputLabel value="E-mail: " />
    				<p:inputText value="#{beanCliente.cliente.email}" />
    				
    				<p:outputLabel value="Lista de Precio: " />
    				<p:selectOneMenu value="#{beanCliente.idListaPrecio}" filter="true" filterMatchMode="contains"
    				style="width:250px;">
    					<f:selectItem itemLabel="Seleccione.." itemValue="0"/>
    					<f:selectItems value="#{beanCliente.listaPrecios}" var="lista" itemLabel="#{lista.nombre}"
    					itemValue="#{lista.id}"/>
    				</p:selectOneMenu>	
    				
    				<p:outputLabel value="Saldo ($): " />
    				<p:inputText value="#{beanCliente.saldo}" />
   					<f:facet name="footer">
   						<p:commandButton value="Guardar" update="messages" action="#{beanCliente.guardarCliente()}"/>
   						<p:commandButton value="Cancelar" oncomplete="return confirm('CANCELAR CLIENTE Y VOLVER?')"
   						action="clientes"/>
   					</f:facet>	
   				
   				</p:panelGrid>
   				</p:panel>
	    	</h:form>
	    </div>
	</h:body>
	</f:view>
	</ui:composition>
</html>
