<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:composition>
	<f:view>
	<h:head>
		<link rel="shortcut icon" type="image/x-icon"
			href="../../images/icono.ico" />
		<link rel="stylesheet" href="/includes/estilo.css" type="text/css" />
		<script type="text/javascript">
			 PrimeFaces.locales['tr'] = {
					       closeText: 'Cerrar',
					       prevText: 'Anterior',
					       nextText: 'Siguiente',
					       currentText: 'Hoy',
					       monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio',
					           'Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
					       monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun',
					           'Jul','Ago','Sep','Oct','Nov','Dic'],
					       dayNames: ['Domingos','Lunes','Martes','Miércoles','Jueves','Viernes','Sabado'],
					       dayNamesShort: ['Do','Lu','Ma','Mi','Ju','Vi','Sa'],
					       dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sa'],
					       weekHeader: 'Hf',
					       firstDay: 1,
					       isRTL: false,
					       showMonthAfterYear: false,
					       yearSuffix: '',
					       month: 'Mes',
					       week: 'Semana',
					       day: 'Día',
					       allDayText : 'Todos los días'
    				};
			</script>
		<title>Marcar equipos como pagados</title>
	</h:head>
	<h:body>
		<div class="wrapper">
			<ui:include src="/includes/header.xhtml" />
			<h:form id="formulario">
				<p:panel style="background:#D27C7A;min-height:900px;">
					<p:growl id="messages" showDetail="false" />
					<ui:include src="/includes/menubar.xhtml" />
					<br/>
					<br/>
	    			<h:panelGrid columns="2" style="width:100%;">
	    				<f:facet name="header">
	    					<h:outputText value="Marcar equipos como pagado" />
	    				</f:facet>	
	    				<p:outputLabel value="Clientes: " />
	    				<p:selectOneMenu value="#{beanPago.idCliente}" filter="true" filterMatchMode="contains">
	    				<p:ajax listener="#{beanPago.onChangeClientePagoMoviles()}" update="dataMoviles"></p:ajax>
	    					<f:selectItem itemLabel="Seleccione.." itemValue="0"/>
	    					<f:selectItems value="#{beanPago.listaClientes}" var="cliente" itemLabel="#{cliente.nombreNegocio}" 
	    					itemValue="#{cliente.id}"/>
	    				</p:selectOneMenu>
	    			</h:panelGrid>
	    			   				
	   				<p:dataTable id="dataMoviles" value="#{beanPago.listaEpp}" var="epp" emptyMessage="No existen equipos pendietes de pago" paginator="true" rows="10"
					selection="#{beanPago.equiposSelectos}" rowKey="#{epp.id}">
	   					<f:facet name="header">
	   						<p:outputLabel value="Equipos pendientes de pago" style="width:20px;"/>		
	   					</f:facet>   	
	   					
	   					<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
	   									
	   					<p:column headerText="Imei" style="text-align:center;">
	   						<h:outputText value="#{epp.imei}" />
	   					</p:column>
	   					
	   					<p:column headerText="Nombre" style="text-align:center;">
	   						<h:outputText value="#{beanPago.getNombrePorImei(epp.imei)}"/>
	   					</p:column>
	   					
	   					<p:column headerText="Precio" style="text-align:center;">
	   						<h:outputText value="#{epp.monto}" >
	   							<f:convertNumber pattern="$###,##0.00"/>
	  							</h:outputText>
	   					</p:column>
	   					
	   					<p:column headerText="Fecha Venta" style="text-align:center;">
	   						<h:outputText value="#{epp.fechaAlta}" >
	   							<f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
	   						</h:outputText>
	   					</p:column>
	   					
	   					<p:column headerText="Usuario venta" style="text-align:center;">
	   						<h:outputText value="#{epp.usuario1.username}" />
	   					</p:column>
	   				</p:dataTable>
	   				
	   				<p:panelGrid style="width:100%;">   			
						<f:facet name="header">
							<p:commandButton value="Confirmar" update="messages" action="#{beanPago.marcarPagado()}"/>
						</f:facet>	
					</p:panelGrid>
	   			</p:panel>
	    	</h:form>
	    </div>
	</h:body>
	</f:view>
	</ui:composition>
</html>
