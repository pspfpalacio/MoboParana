<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:composition>
	<f:view>
	<h:head>
		<link rel="shortcut icon" type="image/x-icon"
			href="../../images/icono.ico" />
		<link rel="stylesheet" href="/includes/estilo.css" type="text/css" />
		<title>Historial del movil</title>
	</h:head>
	<h:body>
		<div class="wrapper">
			<ui:include src="/includes/header.xhtml" />
			<h:form id="formulario">
			<p:panel id="panel" style="background:#D27C7A;min-height:900px;">
				<p:growl id="messages" showDetail="false" />
				<br/>
				<br/>
				<p:panelGrid columns="2" style="width:100%">
					<f:facet name="header">
						<h:outputText value="Historial de movimientos de #{beanHistorial.imei}" />
					</f:facet>
					<p:outputLabel value="Producto: " />
					<p:outputLabel value="#{beanProducto.producto.nombre}" />
				</p:panelGrid>
					<p:dataTable id="tablaHistorial" var="hist" value="#{beanHistorial.historialMovilList}" rows="5" paginator="true" 
						emptyMessage="No existen movimientos para este producto" style="width:100%;">
						
				       	<p:column headerText="Tipo" style="text-align:center;">
	   						<h:outputText value="#{hist.tipo}" />
	   					</p:column>
	   					
	   					<p:column headerText="Descripcion" style="text-align:center;">
	   						<h:outputText value="#{hist.descripcion}" />
	   					</p:column>
	   					
	   					<p:column headerText="Fecha" style="text-align:center;">
	   						<h:outputText value="#{hist.fecha}" >
	   							<f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
	   						</h:outputText>
	   					</p:column>
	   					
	   					<p:column headerText="Usuario" style="text-align:center;">
	   						<h:outputText value="#{hist.usuario.apellidoNombre}" />
	   					</p:column>
	   					
	   					<p:column style="text-align: center; width:40px;" value="Ver" title="Ver">					
							<p:commandButton title="Ver" action="#{beanProducto.mostrarPaneles(hist)}" icon="ui-icon-search" disabled="#{hist.idMovimiento == 0}" update="formulario:panel"/>							
						</p:column>
	   					
	   					<f:facet name="footer" >
							<p:commandButton value="Volver" action="#{beanProducto.verStockDesdeHistorial(beanHistorial.imei)}"/>
	   					</f:facet>
	   					
					</p:dataTable>	
					
					<p:panelGrid columns="2" layout="grid" id="gridInfoCompra" rendered="#{beanProducto.gridInfoCompra}">            
					    <h:outputText value="Monto: " /> 
					    <h:outputText value="#{beanProducto.compra.monto}" /> 
					    <h:outputText value="Tipo: " /> 
					    <h:outputText value="#{beanProducto.compra.tipo}" /> 
					    <h:outputText value="Monto: " /> 
					    <h:outputText value="#{beanProducto.compra.proveedore.nombreNegocio}" /> 
					</p:panelGrid>		
					<p:panelGrid columns="2" layout="grid" id="gridInfoConsignacion" rendered="#{beanProducto.gridInfoConsignacion}">            
					    <h:outputText value="Content" /> 
					    <h:outputText value="Content" /> 
					</p:panelGrid>	
					<p:panelGrid columns="2" layout="grid" id="gridInfoVenta" rendered="#{beanProducto.gridInfoVenta}">            
					    <h:outputText value="Content" /> 
					    <h:outputText value="Content" /> 
					</p:panelGrid>	
			</p:panel>
			</h:form>
		</div>
	</h:body>
	</f:view>
	</ui:composition>
</html>
