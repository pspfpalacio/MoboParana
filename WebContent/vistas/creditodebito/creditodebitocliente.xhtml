<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:composition>
	<f:view>
	<h:head>
		<link rel="shortcut icon" type="image/x-icon"
			href="../../images/icono.ico" />
		<link rel="stylesheet" href="/includes/estilo.css" type="text/css" />
		<script type="text/javascript">
			 PrimeFaces.locales['tr'] = {
					       closeText: 'Cerrar',
					       prevText: 'Anterior',
					       nextText: 'Siguiente',
					       currentText: 'Hoy',
					       monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio',
					           'Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
					       monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun',
					           'Jul','Ago','Sep','Oct','Nov','Dic'],
					       dayNames: ['Domingos','Lunes','Martes','Miércoles','Jueves','Viernes','Sabado'],
					       dayNamesShort: ['Do','Lu','Ma','Mi','Ju','Vi','Sa'],
					       dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sa'],
					       weekHeader: 'Hf',
					       firstDay: 1,
					       isRTL: false,
					       showMonthAfterYear: false,
					       yearSuffix: '',
					       month: 'Mes',
					       week: 'Semana',
					       day: 'Día',
					       allDayText : 'Todos los días'
    				};
			</script>
		<title>Credito-Debito</title>
	</h:head>
	<h:body>
		<div class="wrapper">
			<ui:include src="/includes/header.xhtml" />
			<h:form id="formulario">
			<p:panel style="background:#D27C7A;min-height:900px;">
				<p:growl id="messages" showDetail="false" />
				<ui:include src="/includes/menubar.xhtml" />
				<br/>
				<br/>
    			<p:panelGrid columns="4" style="width:100%;">
    				<f:facet name="header">
    					<h:outputText value="Crédito/Débito a Cliente" />
    				</f:facet>
    				
    				<p:outputLabel value="Fecha: " />
    				<p:calendar value="#{beanCreditoDebito.fecha}" pattern="dd/MM/yyyy" mask="true" locale="tr"/>
    				
    				<p:outputLabel value="Clientes: " />
    				<p:selectOneMenu value="#{beanCreditoDebito.idPersona}" filter="true" filterMatchMode="contains">
    					<f:selectItem itemLabel="Seleccione.." itemValue="0"/>
    					<f:selectItems value="#{beanCreditoDebito.listaClientes}" var="cliente" itemLabel="#{cliente.nombreNegocio}" 
    					itemValue="#{cliente.id}"/>
    				</p:selectOneMenu>
    				
    				<p:outputLabel value="Crédito/Débito: " />
    				<p:selectOneMenu value="#{beanCreditoDebito.idTipo}" >
    					<f:selectItem itemLabel="Crédito" itemValue="0"/>
    					<f:selectItem itemLabel="Débito" itemValue="1"/>
    				</p:selectOneMenu>
    				
    				<p:outputLabel value="Monto ($): " />
    				<p:inputText value="#{beanCreditoDebito.monto}" />
    			</p:panelGrid>
    			<p:panelGrid columns="2" style="width:100%;">   
    				<p:outputLabel value="Concepto: " />
    				<p:inputTextarea value="#{beanCreditoDebito.concepto}" autoResize="false" style="width:100%;" rows="3" />
    				 				
   					<f:facet name="footer">
   						<p:commandButton value="Confirmar" update="messages" action="#{beanCreditoDebito.guardarEnCliente()}" 
   						onclick="return confirm('Esta seguro que desea confirmar el Movimiento?')"/>
   						<p:commandButton value="Cancelar" oncomplete="return confirm('Esta seguro que desea cancelar el Movimiento?')"
   						action="#{beanCreditoDebito.goCreditoDebitoCliente(beanCreditoDebito.usuario)}"/>
   					</f:facet>	
   				</p:panelGrid>
   			</p:panel>
	    	</h:form>
	    </div>
	</h:body>
	</f:view>
	</ui:composition>
</html>
